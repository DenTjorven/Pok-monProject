                    <span class="line line3"></span>
                    
                  </div>  
                <div class="logo">
                  <a href="/registration.html"><img src="assets/images/logo_navbar/Pikachu-dex.webp" alt style="width: 50px; height:auto;"></a>

                </div>

                  <li><h2 style="color:#8F004A;">Welcome to Peek-At-You !</h2></li>

</header>
<main>
  <br>
  <br> 
	<form>
    <h1>Registration Form</h1>
    <br><br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" required><br><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br><br>

    <label for="pokemon-choice">Choose a starter Pokemon:</label>
    <select id="pokemon-choice" onchange="showImage()">
      <option value="">Select a Pokemon</option>
      <option value="bulbasaur">Bulbasaur</option>
      <option value="squirtle">Squirtle</option>
      <option value="charmander">Charmander</option>
    </select>
    
    <div id="pokemon-images">
      <img src="assets/images/assets_Register_Login/bulbasaur.png" alt="" class="hidden" id="bulbasaur-img">
      <img src="assets/images/assets_Register_Login/squirtle.png" alt="" class="hidden" id="squirtle-img">
      <img src="assets/images/assets_Register_Login/charmender.png" alt="" class="hidden" id="charmander-img">
    </div>

      <br><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="confirmation-password">Confirmation Password:</label>
		<input type="password" id="confirmation-password" name="confirmation-password" required><br><br>
    

		<input type="submit" value="Start Adventure!">
	</form>
</main>
